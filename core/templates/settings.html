<div style="max-width: 850px; margin: 50px auto; font-family: 'Inter', system-ui, -apple-system, sans-serif; display: flex; background: #ffffff; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); overflow: hidden; border: 1px solid #f1f5f9;">
    
    <div style="width: 30%; background: #4f46e5; padding: 40px 20px; color: white; text-align: center; display: flex; flex-direction: column; align-items: center;">
        <div style="width: 100px; height: 100px; background: rgba(255,255,255,0.2); border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 800; margin-bottom: 20px;">
            {{ user.username|first|upper }}
        </div>
        <h3 style="margin: 0; font-size: 20px; font-weight: 700;">{{ user.username }}</h3>
        <p style="font-size: 13px; color: #c7d2fe; margin-top: 5px; opacity: 0.9;">Student ID: #2024{{ user.id }}</p>
        
        <div style="margin-top: auto; font-size: 12px; color: #e0e7ff; line-height: 1.5; background: rgba(0,0,0,0.1); padding: 15px; border-radius: 12px;">
            Keep your academic information up to date to ensure accurate reporting.
        </div>
    </div>

    <div style="width: 70%; padding: 40px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: #1e293b; letter-spacing: -0.5px;">Account Settings</h2>
            <a href="{% url 'dashboard' %}" style="font-size: 13px; color: #64748b; text-decoration: none; font-weight: 600;">Cancel</a>
        </div>

        <form method="post">
            {% csrf_token %}

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px;">Username</label>
                    <input type="text" name="username" value="{{ user.username }}" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 14px; background: #f8fafc;">
                </div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px;">Email Address</label>
                    <input type="email" name="email" value="{{ user.email }}" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 14px; background: #f8fafc;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px;">School</label>
                    <input type="text" name="school" value="{{ profile.school }}" placeholder="Enter School Name" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 14px;">
                </div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px;">College</label>
                    <input type="text" name="college" value="{{ profile.college }}" placeholder="Enter College Name" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 14px;">
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px;">Short Bio</label>
                <textarea name="bio" style="width: 100%; height: 100px; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 14px; resize: none; font-family: inherit;">{{ profile.bio }}</textarea>
            </div>

            <button type="submit" 
                style="width: 100%; background: #1e293b; color: white; padding: 14px; border: none; border-radius: 12px; font-size: 15px; font-weight: 700; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);"
                onmouseover="this.style.background='#0f172a'; this.style.transform='translateY(-1px)'"
                onmouseout="this.style.background='#1e293b'; this.style.transform='translateY(0)'">
                Save Profile Changes
            </button>
        </form>
    </div>
</div>
