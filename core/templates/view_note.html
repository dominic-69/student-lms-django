<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
</head>
<body style="font-family:Segoe UI; background:#f5f7fb; padding:40px;">

    <a href="{% url 'dashboard' %}" style="text-decoration:none; color:#1a73e8;">â¬… Back to Dashboard</a>

    <div style="background:#fff; padding:30px; border-radius:12px; margin-top:20px;">
        <h1>{{ note.title }}</h1>

        <p style="color:#6b7280;">
            Course: <strong>{{ note.course.title }}</strong>
        </p>

        <hr>

        <p style="white-space: pre-line; margin-top:20px;">

        </p>

        </p>
    </div>
    
</body>
</html>
