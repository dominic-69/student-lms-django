<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f3f4f6; font-family: 'Inter', -apple-system, sans-serif; padding: 20px;">
    
    <div style="max-width: 400px; width: 100%; background: #ffffff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); text-align: center;">
        
        <div style="width: 64px; height: 64px; background: #eff6ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
            <svg style="width: 32px; height: 32px; color: #3b82f6;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>

        <h2 style="margin: 0 0 10px 0; font-size: 24px; font-weight: 800; color: #111827; letter-spacing: -0.5px;">Forgot Password?</h2>
        <p style="margin: 0 0 32px 0; color: #6b7280; font-size: 15px; line-height: 1.5;">
            No worries! Enter your registered email below and we'll send you a link to reset your password.
        </p>

        <form method="post" style="text-align: left;">
            {% csrf_token %}
            
            <div style="margin-bottom: 24px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 8px;">Email Address</label>
                <div style="position: relative;">
                    <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #9ca3af;">
                        <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <input type="email" name="email" placeholder="name@company.com" required 
                        style="width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 15px; box-sizing: border-box; outline: none; transition: border 0.2s;"
                        onfocus="this.style.borderColor='#3b82f6'; this.style.boxShadow='0 0 0 3px rgba(59, 130, 246, 0.1)';"
                        onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none';">
                </div>
            </div>

            <button type="submit" 
                style="width: 100%; background-color: #2563eb; color: #ffffff; padding: 14px; border: none; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);"
                onmouseover="this.style.backgroundColor='#1d4ed8'; this.style.transform='translateY(-1px)'" 
                onmouseout="this.style.backgroundColor='#2563eb'; this.style.transform='translateY(0)'">
                Send Reset Link
            </button>
        </form>

        <div style="margin-top: 28px; border-top: 1px solid #f3f4f6; padding-top: 20px;">
            <a href="{% url 'login' %}" style="color: #6b7280; text-decoration: none; font-size: 14px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px;"
               onmouseover="this.style.color='#111827'" 
               onmouseout="this.style.color='#6b7280'">
                <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Login
            </a>
        </div>
        
    </div>
</div>
