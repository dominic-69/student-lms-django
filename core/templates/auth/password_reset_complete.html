<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', -apple-system, sans-serif; padding: 20px; background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 25%, #ffecd2 50%, #a1c4fd 75%, #c2e9fb 100%); background-size: 400% 400%; animation: gradientBG 15s ease infinite;">
    
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

    <div style="max-width: 420px; width: 100%; background: #ffffff; padding: 40px; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); text-align: center; border: 1px solid rgba(255, 255, 255, 0.8);">
        
        <div style="width: 72px; height: 72px; background: #f0fdf4; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; border: 1px solid #dcfce7;">
            <svg style="width: 36px; height: 36px; color: #16a34a;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h3 style="margin: 0 0 12px 0; font-size: 24px; font-weight: 800; color: #1e293b; letter-spacing: -0.025em;">Password Changed</h3>
        
        <p style="margin: 0 0 32px 0; color: #64748b; font-size: 15px; line-height: 1.6;">
            Your security credentials have been successfully updated. You can now log in with your new password.
        </p>

        <a href="{% url 'login' %}" 
            style="display: block; width: 100%; background: #4f46e5; color: white; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; text-decoration: none; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2); box-sizing: border-box;"
            onmouseover="this.style.background='#4338ca'; this.style.transform='translateY(-1px)';"
            onmouseout="this.style.background='#4f46e5'; this.style.transform='translateY(0)';"
            onmousedown="this.style.transform='translateY(0)';"
        >
            Return to Login
        </a>

        <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #f1f5f9;">
            <span style="display: inline-flex; align-items: center; font-size: 12px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em;">
                <i class="fas fa-check-circle" style="margin-right: 6px; color: #10b981;"></i> Status: Secure
            </span>
        </div>
        
    </div>
</div>
