<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f8fafc; font-family: 'Inter', -apple-system, sans-serif; padding: 20px;">
    
    <div style="max-width: 420px; width: 100%; background: #ffffff; padding: 45px 35px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); text-align: center; border: 1px solid #f1f5f9;">
        
        <div style="width: 80px; height: 80px; background: #ecfdf5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 28px;">
            <svg style="width: 40px; height: 40px; color: #10b981;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" style="color: #059669;"></path>
            </svg>
        </div>

        <h3 style="margin: 0 0 12px 0; font-size: 26px; font-weight: 800; color: #064e3b; letter-spacing: -0.025em;">Email Sent</h3>
        
        <div style="background: #f0fdf4; border-radius: 12px; padding: 20px; margin-bottom: 30px; border: 1px solid #dcfce7;">
            <p style="margin: 0; color: #166534; font-size: 15px; line-height: 1.6; font-weight: 500;">
                If an account exists with that email, a secure reset link has been dispatched to your inbox.
            </p>
        </div>

        <div style="text-align: left; background: #ffffff; border: 1px solid #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 30px;">
            <p style="margin: 0 0 8px 0; font-size: 13px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em;">Next Steps:</p>
            <ul style="margin: 0; padding-left: 20px; color: #475569; font-size: 14px; line-height: 1.8;">
                <li>Check your <strong style="color: #1e293b;">Primary inbox</strong></li>
                <li>Look in the <strong style="color: #1e293b;">Spam/Junk</strong> folder</li>
                <li>Wait 2-3 minutes if it hasn't arrived</li>
            </ul>
        </div>

        <a href="{% url 'login' %}" 
            style="display: block; width: 100%; background: #1e293b; color: white; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; text-decoration: none; transition: all 0.2s; box-sizing: border-box;"
            onmouseover="this.style.background='#0f172a'; this.style.transform='translateY(-1px)';"
            onmouseout="this.style.background='#1e293b'; this.style.transform='translateY(0)';"
            onmousedown="this.style.transform='translateY(0)';">
            Return to Login
        </a>

        <p style="margin-top: 25px; font-size: 13px; color: #94a3b8;">
            Didn't get the email? <a href="{% url 'password_reset' %}" style="color: #3b82f6; font-weight: 600; text-decoration: none;">Try again</a>
        </p>
        
    </div>
</div>
