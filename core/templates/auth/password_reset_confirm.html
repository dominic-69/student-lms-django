<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f8fafc; font-family: 'Inter', -apple-system, sans-serif; padding: 20px;">
    
    <div style="max-width: 450px; width: 100%; background: #ffffff; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); border: 1px solid #f1f5f9;">
        
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="width: 56px; height: 56px; background: #eef2ff; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                <svg style="width: 28px; height: 28px; color: #4f46e5;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: #1e293b; letter-spacing: -0.025em;">Set New Password</h2>
            <p style="margin: 8px 0 0; color: #64748b; font-size: 15px;">Please choose a strong, unique password.</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div style="margin-bottom: 24px;">
                <style>
                   
                    form p {
                        margin-bottom: 20px;
                    }
                    form label {
                        display: block;
                        font-size: 13px;
                        font-weight: 700;
                        color: #475569;
                        margin-bottom: 8px;
                        text-transform: uppercase;
                        letter-spacing: 0.025em;
                    }
                    form input {
                        width: 100%;
                        padding: 12px 16px;
                        border: 1px solid #e2e8f0;
                        border-radius: 12px;
                        font-size: 15px;
                        color: #1e293b;
                        box-sizing: border-box;
                        outline: none;
                        background: #fcfdfe;
                        transition: all 0.2s;
                    }
                    form input:focus {
                        border-color: #4f46e5;
                        background: #fff;
                        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
                    }
                    form .helptext {
                        display: block;
                        font-size: 12px;
                        color: #94a3b8;
                        margin-top: 6px;
                        line-height: 1.4;
                    }
                    form .errorlist {
                        color: #ef4444;
                        font-size: 13px;
                        font-weight: 600;
                        list-style: none;
                        padding: 0;
                        margin: 0 0 10px 0;
                    }
                </style>
                
                {{ form.as_p }}
            </div>

            <button type="submit" 
                style="width: 100%; background: #4f46e5; color: white; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.2s; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);"
                onmouseover="this.style.background='#4338ca'; this.style.transform='translateY(-1px)';"
                onmouseout="this.style.background='#4f46e5'; this.style.transform='translateY(0)';"
                onmousedown="this.style.transform='translateY(0)';"
            >
                Secure My Account
            </button>
        </form>

        <div style="margin-top: 24px; text-align: center;">
            <p style="font-size: 13px; color: #94a3b8;">
                <i class="fas fa-shield-alt"></i> Your data is encrypted and secure.
            </p>
        </div>
        
    </div>
</div>
