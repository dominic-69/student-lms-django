<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LMS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="
    margin: 0;
    font-family: 'Inter', sans-serif;
    /* ADD YOUR IMAGE LINK BELOW */
    background: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.6)), url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=1600&auto=format&fit=crop'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">

    <div style="
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        width: 100%;
        max-width: 420px;
        padding: 50px 40px;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.3);
    ">
        
        <div style="text-align: center; margin-bottom: 35px;">
            <div style="
                width: 50px;
                height: 50px;
                background: #4f46e5;
                border-radius: 12px;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 22px;
                font-weight: 800;
                margin-bottom: 20px;
            ">L</div>
            <h2 style="margin: 0; color: #1e293b; font-size: 26px; font-weight: 800; letter-spacing: -0.5px;">Welcome Back</h2>
            <p style="color: #64748b; font-size: 15px; margin-top: 8px;">Please login to your student account</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div style="
                    background-color: #fef2f2;
                    color: #dc2626;
                    padding: 14px;
                    border-radius: 12px;
                    font-size: 14px;
                    font-weight: 600;
                    margin-bottom: 25px;
                    border: 1px solid #fee2e2;
                    text-align: center;
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}

            <div style="margin-bottom: 24px;">
                <label for="email" style="display: block; font-size: 12px; font-weight: 700; color: #475569; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em;">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="name@university.com"
                    required
                    style="
                        width: 100%;
                        padding: 14px 16px;
                        border: 1px solid #e2e8f0;
                        border-radius: 12px;
                        font-size: 15px;
                        font-family: inherit;
                        box-sizing: border-box;
                        outline: none;
                        background-color: #ffffff;
                        transition: all 0.2s;
                        color: #1e293b;
                    "
                    onfocus="this.style.borderColor='#4f46e5'; this.style.boxShadow='0 0 0 4px rgba(79, 70, 229, 0.1)';"
                    onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"
                >
            </div>

            <div style="margin-bottom: 30px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="password" style="font-size: 12px; font-weight: 700; color: #475569; text-transform: uppercase; letter-spacing: 0.05em;">
                        Password
                    </label>
                    <a href="{% url 'password_reset' %}" style="font-size:12px; color:#4f46e5; font-weight:700; text-decoration: none;">
                        Forgot?
                    </a>
                </div>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    required
                    style="
                        width: 100%;
                        padding: 14px 16px;
                        border: 1px solid #e2e8f0;
                        border-radius: 12px;
                        font-size: 15px;
                        font-family: inherit;
                        box-sizing: border-box;
                        outline: none;
                        background-color: #ffffff;
                        transition: all 0.2s;
                        color: #1e293b;
                    "
                    onfocus="this.style.borderColor='#4f46e5'; this.style.boxShadow='0 0 0 4px rgba(79, 70, 229, 0.1)';"
                    onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"
                >
            </div>

            <button
                type="submit"
                style="
                    width: 100%;
                    padding: 16px;
                    background: #4f46e5;
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-size: 16px;
                    font-weight: 700;
                    cursor: pointer;
                    box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
                    transition: all 0.2s;
                "
                onmouseover="this.style.background='#4338ca'; this.style.transform='translateY(-1px)';"
                onmouseout="this.style.background='#4f46e5'; this.style.transform='translateY(0)';"
            >
                Login to Portal
            </button>
        </form>

        <div style="text-align: center; margin-top: 35px; padding-top: 25px; border-top: 1px solid #f1f5f9;">
            <p style="font-size: 14px; color: #64748b; margin: 0;">
                New to the platform? 
                <a href="{% url 'register' %}" style="color: #4f46e5; text-decoration: none; font-weight: 700;">Create account</a>
            </p>
        </div>
    </div>

</body>
</html>
