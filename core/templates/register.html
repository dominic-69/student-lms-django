<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Student Registration</title>
</head>

<body style="
    margin:0;
    padding:0;
    font-family:'Inter', -apple-system, sans-serif;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
">

<div style="
    width:100%;
    max-width:420px;
    background:#ffffff;
    padding:40px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    margin:20px;
">

    <!-- HEADER -->
    <div style="text-align:center; margin-bottom:30px;">
        <div style="
            width:60px;
            height:60px;
            background:#f0f4ff;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0 auto 15px;
        ">
            ðŸŽ“
        </div>

        <h2 style="
            margin:0;
            font-size:1.8rem;
            color:#1a202c;
            font-weight:800;
        ">
            Create Account
        </h2>

        <p style="margin-top:10px; color:#718096; font-size:0.95rem;">
            Join our community of students today
        </p>
    </div>

    <form method="post" style="display:flex; flex-direction:column; gap:18px;">
        {% csrf_token %}

        <!-- namee -->
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
            style="
                width:100%;
                padding:14px 16px;
                border:2px solid #edf2f7;
                border-radius:10px;
                font-size:1rem;
                background:#f7fafc;
                outline:none;
            "
        >

        <!-- emaiL -->
        <input
            type="email"
            name="email"
            placeholder="Email address"
            required
            style="
                width:100%;
                padding:14px 16px;
                border:2px solid #edf2f7;
                border-radius:10px;
                font-size:1rem;
                background:#f7fafc;
                outline:none;
            "
        >

        <!-- PAas -->
        <input
            type="password"
            name="password1"
            placeholder="Password"
            required
            style="
                width:100%;
                padding:14px 16px;
                border:2px solid #edf2f7;
                border-radius:10px;
                font-size:1rem;
                background:#f7fafc;
                outline:none;
            "
        >

        <!-- pass -->
        <input
            type="password"
            name="password2"
            placeholder="Confirm Password"
            required
            style="
                width:100%;
                padding:14px 16px;
                border:2px solid #edf2f7;
                border-radius:10px;
                font-size:1rem;
                background:#f7fafc;
                outline:none;
            "
        >

        <!-- butttonn -->
        <button
            type="submit"
            style="
                width:100%;
                background:linear-gradient(to right, #667eea, #764ba2);
                color:white;
                padding:14px;
                border:none;
                border-radius:10px;
                font-size:1rem;
                font-weight:700;
                cursor:pointer;
                margin-top:10px;
            "
        >
            Create Account
        </button>
    </form>

    <div style="margin-top:30px; text-align:center; border-top:1px solid #f1f5f9; padding-top:20px;">
        <p style="margin:0; font-size:0.95rem; color:#718096;">
            Already have an account?
            <a href="{% url 'login' %}" style="color:#667eea; font-weight:700; text-decoration:none;">
                Login
            </a>
        </p>
    </div>

</div>

</body>
</html>
