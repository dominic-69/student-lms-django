<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Student Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    /* NEW BACKGROUND IMAGE */
    background: linear-gradient(rgba(30, 41, 59, 0.7), rgba(30, 41, 59, 0.7)), 
                url('https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=1600&auto=format&fit=crop'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
">

<div style="
    width: 100%;
    max-width: 440px;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 45px;
    border-radius: 24px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    margin: 20px;
    box-sizing: border-box;
    border: 1px solid rgba(255, 255, 255, 0.4);
">

    <div style="text-align: center; margin-bottom: 35px;">
        <div style="
            width: 64px;
            height: 64px;
            background: #eef2ff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            font-size: 28px;
            box-shadow: 0 8px 15px -3px rgba(79, 70, 229, 0.2);
        ">
            ðŸŽ“
        </div>

        <h2 style="
            margin: 0;
            font-size: 2rem;
            color: #1e293b;
            font-weight: 800;
            letter-spacing: -0.025em;
        ">
            Create Account
        </h2>

        <p style="margin-top: 10px; color: #64748b; font-size: 0.95rem; font-weight: 500;">
            Start your learning journey today.
        </p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div style="
                background: #fef2f2;
                color: #dc2626;
                padding: 14px;
                border-radius: 12px;
                margin-bottom: 20px;
                font-size: 0.9rem;
                font-weight: 600;
                text-align: center;
                border: 1px solid #fee2e2;
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'register' %}" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}

        <div style="position: relative;">
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                autocomplete="username"
                style="width: 100%; padding: 14px 18px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #ffffff; outline: none; transition: all 0.2s; box-sizing: border-box;"
                onfocus="this.style.borderColor='#4f46e5'; this.style.boxShadow='0 0 0 4px rgba(79, 70, 229, 0.1)';"
                onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"
            >
        </div>

        <div style="position: relative;">
            <input
                type="email"
                name="email"
                placeholder="Email address"
                required
                autocomplete="email"
                style="width: 100%; padding: 14px 18px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #ffffff; outline: none; transition: all 0.2s; box-sizing: border-box;"
                onfocus="this.style.borderColor='#4f46e5'; this.style.boxShadow='0 0 0 4px rgba(79, 70, 229, 0.1)';"
                onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"
            >
        </div>

        <div style="position: relative;">
            <input
                type="password"
                name="password1"
                placeholder="Password"
                required
                autocomplete="new-password"
                style="width: 100%; padding: 14px 18px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #ffffff; outline: none; transition: all 0.2s; box-sizing: border-box;"
                onfocus="this.style.borderColor='#4f46e5'; this.style.boxShadow='0 0 0 4px rgba(79, 70, 229, 0.1)';"
                onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"
            >
        </div>

        <div style="position: relative;">
            <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                required
                autocomplete="new-password"
                style="width: 100%; padding: 14px 18px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #ffffff; outline: none; transition: all 0.2s; box-sizing: border-box;"
                onfocus="this.style.borderColor='#4f46e5'; this.style.boxShadow='0 0 0 4px rgba(79, 70, 229, 0.1)';"
                onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"
            >
        </div>

        <button
            type="submit"
            style="
                width: 100%;
                background: #4f46e5;
                color: white;
                padding: 16px;
                border: none;
                border-radius: 12px;
                font-size: 1rem;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.2s;
                margin-top: 10px;
                box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
            "
            onmouseover="this.style.background='#4338ca'; this.style.transform='translateY(-1px)';"
            onmouseout="this.style.background='#4f46e5'; this.style.transform='translateY(0)';"
        >
            Get Started
        </button>
    </form>

    <div style="margin-top: 35px; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 25px;">
        <p style="margin: 0; font-size: 0.95rem; color: #64748b; font-weight: 500;">
            Already have an account?
            <a href="{% url 'login' %}" style="color: #4f46e5; font-weight: 800; text-decoration: none;">
                Login
            </a>
        </p>
    </div>

</div>

</body>
</html>
