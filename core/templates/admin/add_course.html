<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #f8f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">

    <div style="
        background: #ffffff;
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        border: 1px solid #edf2f7;
    ">
        <h2 style="
            margin: 0 0 10px 0;
            color: #1a73e8;
            font-size: 24px;
            font-weight: 700;
        ">Create New Course</h2>
        <p style="
            color: #636e72;
            font-size: 14px;
            margin-bottom: 30px;
        ">Fill in the details below to launch a new learning module.</p>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #2d3436; margin-bottom: 8px;">COURSE TITLE</label>
                <input type="text" name="title" placeholder="e.g. Advanced Python Programming" required style="
                    width: 100%;
                    padding: 12px 15px;
                    border: 2px solid #e2e8f0;
                    border-radius: 8px;
                    font-size: 15px;
                    font-family: inherit;
                    box-sizing: border-box;
                    outline: none;
                    transition: border-color 0.2s;
                " onfocus="this.style.borderColor='#1a73e8'" onblur="this.style.borderColor='#e2e8f0'">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #2d3436; margin-bottom: 8px;">DESCRIPTION</label>
                <textarea name="description" placeholder="Briefly describe what students will learn..." required style="
                    width: 100%;
                    height: 120px;
                    padding: 12px 15px;
                    border: 2px solid #e2e8f0;
                    border-radius: 8px;
                    font-size: 15px;
                    font-family: inherit;
                    box-sizing: border-box;
                    outline: none;
                    resize: none;
                    transition: border-color 0.2s;
                " onfocus="this.style.borderColor='#1a73e8'" onblur="this.style.borderColor='#e2e8f0'"></textarea>
            </div>

            <button type="submit" style="
                width: 100%;
                background: linear-gradient(135deg, #1a73e8, #4c9aff);
                color: white;
                padding: 14px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
                transition: transform 0.2s, opacity 0.2s;
            " onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'" onclick="this.style.transform='scale(0.98)'">
                Create Course
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px;">
            <a href="{% url 'admin_dashboard' %}" style="
                text-decoration: none;
                color: #636e72;
                font-size: 14px;
                font-weight: 500;
                transition: color 0.2s;
            " onmouseover="this.style.color='#1a73e8'" onmouseout="this.style.color='#636e72'">
                &larr; Back to Admin Dashboard
            </a>
        </div>
    </div>

</body>
</html>
